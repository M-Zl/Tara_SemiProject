<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mypage</title>
        <link rel="stylesheet" href="mypage.css" />
    </head>
    <body>
        <section>
            <div class="main">
                <div class="mypage-header">
                    <h1 class="mypage-header__title">MyPage</h1>
                </div>
                <div class="mypage-main">
                    <div>
                        <h2 class="profile__title">Profile</h2>
                        <div class="profile__photo">
                            <div></div>
                            <button>편집</button>
                        </div>
                        <div class="profile__info">
                            <h3>ID : xxxxxx</h3>
                            <h3>Email : xxx@gmail.com</h3>
                        </div>
                    </div>
                    <div>
                        <div class="board-write">
                            <h3 class="board-write__title">작성한 글목록</h3>
                            <div class="board-write__list">
                                <div>
                                    <div class="board-write__list-photo">
                                        <div></div>
                                    </div>
                                    <div class="board-write__list-content">
                                        <h4>제주도 숙박 Tip</h4>
                                        <h5>
                                            요기 진짜 너무너무 좋아요꼭오세요
                                        </h5>
                                    </div>
                                    <div class="board-write__list-button">
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </div>
                                </div>
                                <div>
                                    <div class="board-write__list-photo">
                                        <div></div>
                                    </div>
                                    <div class="board-write__list-content">
                                        <h4>제주도 포토존</h4>
                                        <h5>
                                            요기서 찍으면 뭘 찍어도 인생샷 당장
                                            사진찍어야됩니다
                                        </h5>
                                    </div>
                                    <div class="board-write__list-button">
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board-like">
                            <h3 class="board-like__title">내가 찜한 게시물</h3>
                            <div class="board-like__list">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <span><a href="/">더보기</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
