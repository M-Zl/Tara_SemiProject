<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 게시판2</title>
    <link rel="stylesheet" href="UploadPage2.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');
    </style>
    <script src="../../js/jquery-3.5.1.js"></script>
</head>
<body>
    <form>
        <div class="Transportation_all">
            <div class="Transportation" id="border1">
                <span id="Img_span1"><img src="img/carIcon.png" width="35px"></span><br>
                <span id="Tpt_span_car">자차</span><br>
                <span id="Tpt_choice"><input type="radio" name="choice_car"></span>
            </div>
            <div class="Transportation" id="border1">
                <span id="Img_span2"><img src="img/trainIcon.png" width="40px"></span><br>
                <span id="Tpt_span_train">대중교통</span><br>
                <span id="Tpt_choice"><input type="radio" name="choice_train_bus"></span>
            </div>
            <div class="Transportation" id="border1">
                <span id="Img_span3"><img src="img/warking.png" width="40px"></span><br>
                <span id="Tpt_span_walking">뚜벅이</span><br>
                <span id="Tpt_choice"><input type="radio" name="choice_walking"></span>
            </div>
            <div class="Transportation" id="border1">
                <span id="Img_span4"><img src="img/airplane.png" width="40px"></span><br>
                <span id="Tpt_span_airplane">비행기</span><br>
                <span id="Tpt_choice"><input type="radio" name="choice_airplane"></span>
            </div>
        </div>
        
        <br>
        <form action="">
            <p align="center"><span id="money">경비를 입력해주세요.</span></p>
            <div class="inputMoney">
                <input type="range" id="moneyRange" value="50" min="0" max="100" step="5" name="moneyValue" required><br>
            </div>
            <div class="infoMoney">
                <span>00,000 원</span>
            </div>
            <br><br>
            <div class="yourEval">
                <label id="yourEval_ment">당신의 평가는?</label>&nbsp;&nbsp;&nbsp;
                <label class="starPoint">
                    <input type="radio" name="star">
                    <input type="radio" name="star">
                    <input type="radio" name="star">
                    <input type="radio" name="star">
                    <input type="radio" name="star">
                </label>&nbsp;&nbsp;&nbsp;
                <span id="star_counter">0</span>/<span id="max_counter">5</span>
            </div>
        </form>

        <br>
        <div class="row_btn">
            <div id="row_1">
                <span><input id="row_btn1" type="reset" value="취소" ></span> 
                <span id="spanBtn"></span>
                <span><input id="row_btn2" type="submit" value="다음" name="uploadNextBtn_2"></span>
            </div>
        </div>
        <div id="row_2">
            <span><input id="row_btn3" type="submit" value="&lt;&nbsp;&nbsp;이전페이지"></span>
        </div>
    </form>

    <br><br><br>
    <div>
        <div class="range_value">
            <p align="center" style="color: white;">경비 테스트</p>
            <div class="main">
                <input type="range" id="moneyRange2" value="50" min="0" max="100" step="5">
                <div id="selectBtn">
                    <div class="selBtn"></div>
                    <div id="selectValue"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var moneyRange2 = document.getElementById("moneyRange2");
            var selectBtn = document.getElementById("selectBtn");

            moneyRange2.oninput = function() {
                selectBtn.style.left = this.value + "0000 원";
            }
        });
    </script>
</body>
</html>
